name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t dunivivi/cloud-app:${{ github.sha }} .
          docker push dunivivi/cloud-app:${{ github.sha }}

      - name: Set up KUBECONFIG
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          mkdir -p ~/.kube
          cp kubeconfig ~/.kube/config

      - name: Update Deployment Image
        run: |
          kubectl config set-cluster default --server=${{ secrets.KUBE_SERVER }} --insecure-skip-tls-verify=true
          kubectl set image deployment/cloud-app cloud-app=dunivivi/cloud-app:${{ github.sha }}

